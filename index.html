<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan to Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      @keyframes pulse-subtle {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        50% {
          transform: scale(1.03);
          box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 4s infinite ease-in-out;
      }
      
      /* Styles for YouTube background */
      #video-background-container iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
        pointer-events: none; /* Make it unclickable */
      }

      @media (min-aspect-ratio: 16/9) {
        #video-background-container iframe {
          /* height = 100 * (9/16) = 56.25 */
          height: 56.25vw;
        }
      }
      @media (max-aspect-ratio: 16/9) {
        #video-background-container iframe {
          /* width = 100 * (16/9) = 177.77 */
          width: 177.77vh;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900">
    <div id="video-background-container" class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
        <!-- 
          The YouTube video ID is '7NFo9uCAxIY'. To change it, replace it in the URL below.
          The ID is the part of the URL after 'v='. For example, in 'https://youtu.be/7NFo9uCAxIY', the ID is '7NFo9uCAxIY'.
          You must include the ID in both the main URL and in the 'playlist' parameter for looping to work.
        -->
        <iframe
          src="https://www.youtube.com/embed/7NFo9uCAxIY?autoplay=1&mute=1&loop=1&playlist=7NFo9uCAxIY&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3&disablekb=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
        <div class="absolute top-0 left-0 w-full h-full bg-black/40"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
